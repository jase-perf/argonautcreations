<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argonaut Creations</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(to bottom right, #0f0c29, #302b63, #24243e);
            background-size: cover;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            text-align: center;
        }

        header {
            padding: 60px 20px;
            color: #a3ffea;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 0.2em;
            letter-spacing: 3px;
            text-shadow: 0 0 2px #ff3cac, 0 0 10px #ff3cac;
        }

        header p {
            font-size: 1.2rem;
            color: #ffccf9;
            /* text-shadow: 0 0 5px #ffffff; */
        }

        .links {
            padding: 30px;
            margin: 0 auto;
            max-width: 800px;
        }

        .link-item {
            display: block;
            margin: 20px 0;
            padding: 15px;
            font-size: 1.1rem;
            color: #000;
            background: #ff3cac;
            background: linear-gradient(to right, #ff3cac, #784ba0, #2b86c5);
            text-decoration: none;
            border-radius: 25px;
            box-shadow: 0 0 10px #ff3cac;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .link-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #ffffff;
        }
    </style>
</head>

<body>
    <header>
        <h1>Argonaut Creations</h1>
        <p>Exploring technology and creativity.</p>
    </header>
    <div class="links">
        <a href="#" class="link-item">Project 1</a>
        <a href="#" class="link-item">Project 2</a>
        <a href="#" class="link-item">Video Resource</a>
        <a href="#" class="link-item">Video Resource</a>
    </div>
</body>

</html>
